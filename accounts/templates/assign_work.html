{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
  <link rel="stylesheet" href="{% static 'css/add_user.css' %}">
  <title>Assign Work</title>

  <style>
    a.btn-outline-warning {
      border-radius: 1em;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container p-5">
    <h1 class="text-center mb-4">Assign Work To Student</h1>
    <div class="row">
      <div class="col-12 add-user-col d-flex justify-content-center">

        <form method="post" class="add-user-form" action="{% url 'lawyer_save' %}" enctype="multipart/form-data"
          onsubmit="return confirmSubmit();">
          {% csrf_token %}


          <div class="input-group">
            <label for="address">Description</label>
            <textarea name="desc" cols="30" rows="10" required></textarea>
          </div>

          <div class="input-group">
            <label for="dob">Deadline Date</label>
            <input type="date" name="deadline" required />
          </div>

          <div class="input-group">
            <label for="specialization">Select Student</label>
            <select name="student" required>
              <option value="1" selected disabled>Choose Student</option>
              <option value="1">Student 1</option>
              <option value="1">Student 2</option>
              <option value="1">Student 3</option>
            </select>
          </div>

          <div class="input-group">
            <label for="specialization">Select Case (Optional)</label>
            <select name="case">
              <option value="1" selected disabled>Choose Case</option>
              <option value="1">Case 1</option>
              <option value="1">Case 2</option>
              <option value="1">Case 3</option>
            </select>
          </div>

          <p class="text-danger m-0">Error Message</p>
          <p class="text-danger m-0">Error Message</p>

          <div class="input-group">
            <button class="btn btn-warning" type="submit">Assign Work</button>
          </div>

          <p class="text-center my-4"><a href="/" class="btn btn-sm btn-outline-warning px-4">Go To Dashboard</a></p>
        </form>

      </div>
    </div>
  </div>

</body>

</html>
