<h1>Approve or Reject Students</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in unapproved_students %}
                    <tr>
                        <td>{{ student.user.first_name }} {{ student.user.last_name }}</td>
                        <td>
                            <button type="submit" name="approve_{{ student.id }}">Approve</button>
                            <button type="submit" name="reject_{{ student.id }}">Reject</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
