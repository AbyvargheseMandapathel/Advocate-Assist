<!-- book_lawyer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Lawyer</title>
</head>
<body>
    <h1>Available Time Slots for Booking</h1>
    <p>Selected Date: {{ selected_date }}</p>
    
    <form method="post">
        {% csrf_token %}
        <h2>Select a Time Slot:</h2>
        {% for slot in appointment_slots %}
            <label>
                <input type="radio" name="selected_slot" value="{{ slot|date:'H:i' }}">
                {{ slot|date:'h:i A' }}
            </label><br>
        {% endfor %}
        
        <br><br>
        <input type="submit" value="Book Appointment">
    </form>
</body>
</html>
