{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/add_user.css' %}">
    <link rel="stylesheet" href="{% static 'css/update_profile.css' %}">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/bc4fa34d4c.js" crossorigin="anonymous"></script>

    <title>Update Profile</title>
</head>

<body>

   

    <div class="container py-5">
        <h1 class="text-center my-5 heading-1">Update Details</h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'update_lawyer_profile' user_id=user.id %}">
          {% csrf_token %}
            <div class="row">
                <div class="col-md-5 profile-pic-col">
                    <figure class="profile-pic-sec">
                      <img src="{% if lawyer_profile.profile_picture %}{{ lawyer_profile.profile_picture.url }}{% else %}/static/path_to_default_image.jpg{% endif %}"
                      alt="profile picture" id="pic" />                 
                            <label for="profile_picture" class="profile-pic-change">
                                <i class="fa-solid fa-camera"></i>
                                <input type="file" name="profile_picture" id="profile_picture" accept=".jpg, .jpeg, .png" required hidden />
                            </label>
                    </figure>
                </div>

                <div class="col-md-7">
                    <h1 class="text-center my-3 heading-2">Update Details</h1>
                    
                    <div class="input-group">
                        <label for="name">Address</label>
                        <input type="text" id="address" name="address"  required >
                    </div>
                    
                    
                    <div class="input-group">
                        <label for="name">Pin Code</label>
                        <input type="text" name="pin" />
                    </div>

                    <div class="input-group">
                        <label for="state">State</label>
                        <select class="form-select" id="state" name="state" required >
                          <option value="" disabled selected>State</option>
                          <option value="Andhra Pradesh">Andhra Pradesh</option>
                          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                          <option value="Assam">Assam</option>
                          <option value="Bihar">Bihar</option>
                          <option value="Chhattisgarh">Chhattisgarh</option>
                          <option value="Goa">Goa</option>
                          <option value="Gujarat">Gujarat</option>
                          <option value="Haryana">Haryana</option>
                          <option value="Himachal Pradesh">Himachal Pradesh</option>
                          <option value="Jharkhand">Jharkhand</option>
                          <option value="Karnataka">Karnataka</option>
                          <option value="Kerala">Kerala</option>
                          <option value="Madhya Pradesh">Madhya Pradesh</option>
                          <option value="Maharashtra">Maharashtra</option>
                          <option value="Manipur">Manipur</option>
                          <option value="Meghalaya">Meghalaya</option>
                          <option value="Mizoram">Mizoram</option>
                          <option value="Nagaland">Nagaland</option>
                          <option value="Odisha">Odisha</option>
                          <option value="Punjab">Punjab</option>
                          <option value="Rajasthan">Rajasthan</option>
                          <option value="Sikkim">Sikkim</option>
                          <option value="Tamil Nadu">Tamil Nadu</option>
                          <option value="Telangana">Telangana</option>
                          <option value="Tripura">Tripura</option>
                          <option value="Uttar Pradesh">Uttar Pradesh</option>
                          <option value="Uttarakhand">Uttarakhand</option>
                          <option value="West Bengal">West Bengal</option>
                          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                          <option value="Chandigarh">Chandigarh</option>
                          <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                          <option value="Lakshadweep">Lakshadweep</option>
                          <option value="Delhi">Delhi</option>
                          <option value="Puducherry">Puducherry</option>
                      </select>    
                    </div>

                    <div class="input-group">
                      <label for="name">Working Days</label>
                      <p>
                        <input type="checkbox" id="monday" name="working_days" value="1">
                        <span>Monday</span>
                    </p>
                    <p>
                        <input type="checkbox" id="tuesday" name="working_days" value="2">
                        <span>Tuesday</span>
                    </p>
                    <p>
                        <input type="checkbox" id="wednesday" name="working_days" value="3">
                        <span>Wednesday</span>
                    </p>
                    <p>
                        <input type="checkbox" id="thursday" name="working_days" value="4">
                        <span>Thursday</span>
                    </p>
                    <p>
                        <input type="checkbox" id="friday" name="working_days" value="5">
                        <span>Friday</span>
                    </p>
                    <p>
                        <input type="checkbox" id="saturday" name="working_days" value="6">
                        <span>Saturday</span>
                    </p>
                    <p>
                        <input type="checkbox" id="sunday" name="working_days" value="7">
                        <span>Sunday</span>
                    </p>
                    <label for="specialization">specialization</label>
                        <select name="specialization" required>
                          <option selected disabled>Choose Specialization</option>
                          <option value="family">Family Lawyer</option>
                          <option value="criminal">Criminal Lawyer</option>
                          <option value="consumer">Consumer Lawyer</option>
                        </select>
                  </div>
                  <div class="input-group">
                    <label for="locations">Locations</label>
                    <input type="text" name="locations" id="locations" data-role="tagsinput" />
                </div>

                    <div class="input-group mt-4">
                        <button type="submit" class="btn btn-warning text-white">
                            Save Changes
                        </button>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('profile_picture').addEventListener('change', function(event) {
    const selectedImage = document.getElementById('pic');
    const fileInput = event.target;

    if (fileInput.files && fileInput.files[0]) {
        const reader = new FileReader();

        reader.onload = function(e) {
            selectedImage.src = e.target.result;
        };

        reader.readAsDataURL(fileInput.files[0]);
    }
});

    </script>
</body>

</html>
