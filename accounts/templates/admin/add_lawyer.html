{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lawyer</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/add_lawyer.css' %}">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/bc4fa34d4c.js" crossorigin="anonymous"></script>
</head>

<body>



    <div class="container pb-5">
        <h2 class="mt-3 text-center">Add Lawyer</h2>

        <div class="row">
            <div class="col-md-12">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="input-row">
                        <div class="input-group">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" placeholder="Your first name" required />
                        </div>
                        <div class="input-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" placeholder="Your last name" required />
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" placeholder="Your email address" required />
                        </div>
                        <div class="input-group">
                            <label for="aadharno">Aadhar Number</label>
                            <input type="number" name="adharno" placeholder="Your aadhar number" required />
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="address">Address</label>
                            <input type="text" name="address" placeholder="Your address" required />
                        </div>
                        <div class="input-group">
                            <label for="dob">Date Of Birth</label>
                            <input type="date" name="dob" required />
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="pin">Pin Code</label>
                            <input type="number" name="pin" placeholder="Your area pin code" required />
                        </div>
                        <div class="input-group">
                            <label for="state">State</label>
                            <select name="state" required>
                                <option value="" disabled selected>Choose State</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and
                                    Daman and Diu
                                </option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Puducherry">Puducherry</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" required oninput="formatPhoneNumber()"
                                placeholder="Your phone number" onchange="validatePhoneNumber()" />
                        </div>
                        <div class="input-group">
                            <label for="specialization">Specialization</label>
                            <select name="specialization" required>
                                <option selected disabled>Choose Specialization</option>
                                <option value="family">Family Lawyer</option>
                                <option value="criminal">Criminal Lawyer</option>
                                <option value="consumer">Consumer Lawyer</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="start_date">Started Date</label>
                            <input type="date" name="start_date" required />
                        </div>
                        <div class="input-group">
                            <label for="profile_picture">Profile Picture</label>
                            <input type="file" name="profile_picture" accept=".jpg, .jpeg, .png" id="profile_picture"
                                required />
                        </div>
                    </div>

                    <div class="profile-img-preview d-flex justify-content-center mt-2"></div>

                    <!-- {% if error_message %}
                        <p class="text-center text-danger my-2">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            {{ error_message }}
                        </p>
                    {% endif %} -->

                    <div class="d-flex justify-content-center align-items-center mt-4">
                        <button type="submit" class="btn rounded bg-warning text-white" style="min-width: 15em;">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>

        document.querySelector('#profile_picture').addEventListener('change', handleImageChange);

        function handleImageChange(e) {
            const fileInput = e.target;
            const previewContainer = document.querySelector('.profile-img-preview');
            console.log(fileInput.files);

            // Clear previous preview, if any
            while (previewContainer.firstChild) {
                previewContainer.removeChild(previewContainer.firstChild);
            }

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                reader.onload = function (event) {
                    const img = document.createElement('img');
                    img.setAttribute('src', event.target.result);
                    img.setAttribute('alt', 'Selected Profile Picture');

                    previewContainer.appendChild(img);
                };

                reader.readAsDataURL(fileInput.files[0]);
            }
        }
    </script>
</body>

</html>
