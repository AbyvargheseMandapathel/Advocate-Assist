<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lawyer</title>
</head>
<body>
    <h2>Add Lawyer</h2>
  
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
  
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" required><br>
        <label for="id_email">Email:</label>
        <input type="email" name="email" id="id_email" required><br>
        <button type="submit">Create Lawyer</button>
    </form>
</body>
</html>
