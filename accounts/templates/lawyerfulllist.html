{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">

    <title>Search</title>
</head>

<body>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <form action="">
                    <div class="search-sec">
                        <input type="text" required />
                        <button class="btn btn-outline-warning" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <h5 class="my-3">Search Result For: <span style="font-weight: 600;">Indira Jaising</span></h5>

        <div class="row mt-3">
            {% for lawyer in lawyers %}
             
          <div class="col-sm-12 mt-3">
                <div class="search-card px-5">
                    <div class="details">
                        <img src="{{ lawyer.profile_picture.url }}"
                            alt="profile picture" />
                        <div>
                            <p><a href="#">{{ lawyer.user.get_full_name }}</a></p>
                            <p>{{ lawyer.specialization }}</p>
                        </div>
                    </div>

                    <a href="#" class="btn btn-warning text-white">View Profile</a>
                </div>
            </div>
            {% endfor %}
        
        </div>
    </div>

</body>

</html>
